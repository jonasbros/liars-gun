<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/gun.png" type="image/png">
    <link rel="stylesheet" href="style-output.css">
    <title>Liar's Gun</title>
</head>
<body class="bg-white dark:bg-gray-900 text-black dark:text-gray-300">
    <div class="container flex flex-col justify-center items-center mx-auto py-16 px-8">
        <h1 class="text-5xl font-semibold mb-8">ðŸ”« Liar's Gun ðŸ”«</h1>
        <label for="lives-input" id="lives" class="text-2xl uppercase font-bold mb-1">Lives</label>
        <input type="number" id="lives-input" value="6" class="text-black text-2xl w-1/8 mb-8 rounded-md !text-center" min="1" max="10">
        
        <img id="gun" class="w-2/3 rounded-md mb-4 hidden" src="gun2.gif" alt="Bang Bang Bang!">
        <img id="clueless" class="w-1/3 rounded-md cursor-pointer hover:scale-105 active:scale-95" src="clueless.png" alt="Clueless">
        <p id="clueless-tooltip" class="mb-4">click to fire gun</p>
        <img id="dedge" class="w-full rounded-md mb-4 hidden cursor-pointer hover:scale-105 active:scale-95" src="you-died.png" alt="You Died">

        <div id="lives-display" class="text-4xl font-semibold mb-4">
            <span id="current-lives">0</span>/<span id="max-lives" class="text-red-500">6</span>
        </div>

        <button id="reset" class="bg-gray-100 py-2 px-4 text-black rounded-md uppercase hover:scale-105 hover:shadow-md hover:shadow-neutral-700 active:scale-95">RESET</button>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
